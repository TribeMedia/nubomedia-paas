
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Please Sign In</h3>
				</div>
				<div class="panel-body">
					<form class="form-signin" ng-submit="login(credential)" >
						<fieldset>
							<div class="form-group">
								<input ng-model="credential.username" class="form-control" placeholder="Username" name="email"
									   type="text" autofocus>
							</div>
							<div class="form-group">
								<input  ng-model="credential.password" class="form-control" placeholder="Password"
										name="password" type="password" value="">
							</div>
							<!--<div class="checkbox">-->
							<!--<label> <input  name="remember" type="checkbox"-->
							<!--value="Remember Me">Remember Me-->
							<!--</label>-->
							<!--</div>-->
							<p ng-if="loginError" class="help-block">The Username or password isn't valid</p>
							<!-- Change this to a button or input when using this as a form -->
							<button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
